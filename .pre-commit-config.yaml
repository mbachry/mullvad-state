repos:
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
    - id: black
      args: [--config, pyproject.toml]
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.8.0
  hooks:
    - id: ruff
      args: [--fix]
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
    - id: fmt
    - id: cargo-check
    - id: clippy
